<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hang man game</title>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hang Man</div>
      <div class="category">
        Word from: <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hang-man-draw">
        <div class="the-draw">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rop"></div>
          <div class="man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letter-guess"></div>
  </div>
  <audio id="success" src="./Success sound effect (copyright free).mp3" preload="auto"></audio>
  <audio id="fail" src="./Wrong Answer Sound effect.mp3" preload="auto"></audio>
  <audio id="gover" src="./Fail sound effect.mp3" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
